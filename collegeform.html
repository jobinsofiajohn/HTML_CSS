<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3 style="text-align: center;">Contact us</h3>
    <form style="text-align: center;">
        <div style="display: inline-block;">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
        </div><br>

        <div style="display: inline-block;">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
        </div><br>

        <div style="display: inline-block;">
            <label for="email">Email:</label>
            <input type="email" id="lname" name="lname" placeholder="email@example.com">
        </div><br>

        <div style="display: inline-block;">
            <label for="tel">Phone:</label>
            <input type="tel" id="lname" name="lname" placeholder="+91 1234567890">
        </div><br>

        <div style="display: inline-block;">
            <label for="enq">Phone:</label>
            <textarea id="enq" rows="5" cols="50" name="desc"></textarea>
        </div><br>
    
</body>
</html>
